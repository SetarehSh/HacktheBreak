<!DOCTYPE html>
<html lang="en">

<head>
  <title>Farm</title>
  <meta charset="utf-8" />
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>

<!--Shows a placeholder listing. Contents are dynamically changed through farm.js-->
<body>
  <div id="content" class="content">

    <header>
      <h1 id="headerTitle">Listing Title</h1>
    </header>

    <div class="body">
        <!--I made containers for everything. Feel free to change it up.-->
        <div id="listingButtonContainer">
            <button id="listingButton" type="submit" value="Submit">Message</button>
        </div>

        <div id="listingImageContainer">
            <img class='listingImage' src='/images/placeholder.png'>
        </div>

        <div id="listingDescriptionContainer">
            <span class=listingDescription>Listing description body</span>
        </div>

        <div id="listingMapContainer">
            
        </div>
    </div>

    <script src="scripts/redir.js"></script>
    <script src="scripts/farm.js"></script>
  </div>

</body>

</html>
